<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - {{ event_name }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #b93237 0%, #7c393b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2rem;
            font-weight: 300;
        }
        
        .event-name {
            color: #b93237;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            padding: 10px;
            background: #f7fafc;
            border-radius: 8px;
        }
        
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .qr-code {
            max-width: 100%;
            height: auto;
        }
        
        .url-display {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin-bottom: 20px;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button, .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        button:hover, .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #718096;
        }
        
        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(113, 128, 150, 0.3);
        }
        
        @media print {
            body {
                background: white;
            }
            .container {
                box-shadow: none;
                border: 2px solid #000;
            }
            .buttons {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generated</h1>
        <div class="event-name">{{ event_name }}</div>
        
        <div class="qr-container">
            <img src="data:image/png;base64,{{ qr_image }}" alt="QR Code" class="qr-code">
        </div>
        
        <div class="url-display">
            Direct Link: {{ form_url }}
        </div>
        
        <div class="buttons">
            <button onclick="window.print()">Print QR Code</button>
            <a href="/" class="btn btn-secondary">Generate New QR</a>
            <a href="/view_data" class="btn">View Data</a>
        </div>
    </div>
</body>
</html>
