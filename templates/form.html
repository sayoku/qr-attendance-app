<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form - {{ event }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #b93237 0%, #7c393b 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
            font-weight: 300;
        }
        
        .event-info {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .event-name {
            color: #b93237;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .required {
            color: #e53e3e;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #b93237 0%, #7c393b 100%);
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .timestamp {
            text-align: center;
            color: #718096;
            font-size: 14px;
            margin-top: 20px;
        }
        
        /* Mobile optimizations */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Form</h1>
        
        <div class="event-info">
            <div class="event-name">{{ event }}</div>
        </div>
        
        <form action="/submit" method="POST">
            <input type="hidden" name="event" value="{{ event }}">
            
            <div class="form-group">
                <label for="first_name">First Name <span class="required">*</span></label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            
            <div class="form-group">
                <label for="last_name">Last Name <span class="required">*</span></label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <div class="form-group">
                <label for="student_id">Name.# <span class="required">*</span></label>
                <input type="text" id="student_id" name="student_id" required>
            </div>    
            
            <div class="form-group">
                <label for="feedback">Feedback?</label>
                <input type="text" id="feedback" name="feedback">
            </div>
            
            <button type="submit">Submit Attendance</button>
        </form>
        
        <div class="timestamp">
            <p>Form accessed: <span id="current-time"></span></p>
        </div>
    </div>
    
    <script>
        // Display current time
        document.getElementById('current-time').textContent = new Date().toLocaleString();
        
        // Auto-focus first input
        document.getElementById('first_name').focus();
    </script>
</body>
</html>
