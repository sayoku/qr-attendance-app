version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies"
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: python server.py
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: NAME
      value: "world"