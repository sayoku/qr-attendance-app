version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies"
      - pip install -r requirements.txt
run:
  runtime-version: 3.11
  command: gunicorn --bind 0.0.0.0:8080 server:application
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: NAME
      value: "world"  